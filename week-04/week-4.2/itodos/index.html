<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Todo App</title>
</head>
<body>

    <div>
        <input id="title" type="text" placeholder="title"><br><br>
        <input id="description" type="text" placeholder="description"><br><br>
        <button id="addTodoBtn" onclick="addTodo()">Add Todo</button>

        <div id="container"></div>
    </div>

    <script>
        function addTodo() {
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const container = document.getElementById("container")

            // create a div to store todo
            const todoDiv = document.createElement("div");

            // todo elements 
            const titleDiv = document.createElement("div");
            const descriptionDiv = document.createElement("div");
            const markAsDoneBtn = document.createElement("button");
            markAsDoneBtn.textContent = "Mark as Done";


            // get the value of title and description 
            titleDiv.innerHTML = title;
            descriptionDiv.innerHTML = description;

            // append todo elements to tododiv
            todoDiv.appendChild(titleDiv);
            todoDiv.appendChild(descriptionDiv);
            todoDiv.appendChild(markAsDoneBtn);

            // append todoDiv to parent container div
            container.appendChild(todoDiv);
        }
    </script>
    

</body>
</html>
