<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <form id="form" >
        First Name: <input type="text" name="fname" value="firstName" label="firstName" placeholder="FirstName"><br>
        Last  Name: <input type="text" name="lname" value="lastName" label="lastName" placeholder="LastName"><br>

        <input type="submit" value="Submit">
    </form>

    <p id="demo"></p>

    <script>
        const x = document.forms["form"];
        let text = "";
        for( let i=0; i<x.length; i++) {
            text += x.elements[i].value + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
    
</body>
</html>
