<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input oninput="debounceCalculateSum()" id="num1" type="text" placeholder="enter num1"><br><br>
    <input oninput="debounceCalculateSum()" id="num2" type="text" placeholder="enter num2"><br><br>

    <p id="answer"></p>

    <script>
         // debouncing and throtlling

        let timeout;
        function debounceCalculateSum() {
            clearTimeout(timeout);  // Clear the previous timer

            // Set a new timer to delay the execution of calculateSum
            timeout = setTimeout(function() {
                calculateSum();
            }, 500)
        }

       
        async function calculateSum() {
            const a = document.getElementById("num1").value;
            const b = document.getElementById("num2").value;

            const response = await fetch("https://sum-server.100xdevs.com/sum?a=" + a + "&b=" + b);
            const ans = await response.text();
            document.getElementById("answer").innerHTML = ans;
        }
        
    </script>
</body>
</html>
