<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h2>JavaScript Events</h2>

    <h2 onclick="changeText(this)">click on this text</h2>

        function changeText(id){
            id.innerHTML = "text is changed"
        }
    </script>
