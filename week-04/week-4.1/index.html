<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <form id="LoginForm" action="/action_page.php">
        First Name: <input type="text" name="fname" value="firstName" label="firstName" placeholder="FirstName"><br>
        Last  Name: <input type="text" name="lname" value="lastName" label="lastName" placeholder="LastName"><br>

        <input type="submit" value="Submit">
    </form>

    <p>Click on 'Try It' button to display the number of elements in the form</p>

    <button onclick="myFunc()">Try It</button>

    <p id="displaySpace"></p>

    <script>
        function myFunc() {
            var x = document.getElementById("LoginForm").elements.length;
            var y = document.getElementById("LoginForm").elements[0].value;
            document.getElementById("displaySpace").innerHTML = `Found ${x} elements in the form. Firstname entered is ${y}`

            const para = document.createElement("p");
            para.innerHTML = "this is created via DOM";
            document.body.appendChild(para);
        }
    </script>
    
</body>
</html>
