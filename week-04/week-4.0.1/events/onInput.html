<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Enter name: <input type="text" id="name" oninput="upperCase()">
    <p>when u write in the input field a function is called an transfom the text to upperCase</p>

    <script>
        function upperCase(){
            const x = document.getElementById("name");
            x.value = x.value.toUpperCase();
        }
    </script>
</body>
</html>
