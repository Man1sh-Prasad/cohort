<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>onmouse over attribute</h2>

    <div onmouseover="mOver(this)" onmouseout="mOut(this)"
    style="border: 1px solid black">hello there</div>

    <script>
        function mOver(obj){
            obj.innerHTML = "thank you"
        }

        function mOut(obj){
            obj.innerHTML = "mouse out"
        }
    </script>
</body>
</html>
