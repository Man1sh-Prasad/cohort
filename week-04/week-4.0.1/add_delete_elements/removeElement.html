<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="para">hello there</p>

    <p>press the button to remove the above paragraph</p>
    <button onclick="myfunn()">click me</button>
    

    <script>
        function myfunn(){

            // remove elemnet
            const ele = document.getElementById("para");
            ele.remove();

        }
   </script>
</body>
</html>
