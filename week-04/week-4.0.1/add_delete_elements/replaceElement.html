<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #parent {
            border: 1px solid;
        }
    </style>
</head>
<body>

    <div id="parent">
        <p id="para1">para 1 - hello there</p>
        <p id="para2">para 2 - hello there</p>
    </div>
    
    <p>press the button to replace the above paragraph</p>
    <button onclick="myfunn()">click me</button>
    

    <script>
        function myfunn(){
            // replace element
            const element = document.getElementById("para1");
            const newPara = document.createElement("p");
            newPara.textContent = "para new - hello there";
            
            element.parentNode.replaceChild(newPara, element);
        }
   </script>
</body>
</html>
