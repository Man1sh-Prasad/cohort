<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Attribute</title>
</head>
<body>

    <input label="label" id="myInput" value="ok" placeholder="fdk" title="title">

    <script>
        document.getElementById("myInput").setAttribute("type", "button")
    </script>
    
</body>
</html>
