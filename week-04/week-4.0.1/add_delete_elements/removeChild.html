<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #parent {
            border: 1px solid;
        }
    </style>
</head>
<body>

    <div id="parent">
        <p id="para1">para 1 - hello there</p>
        <p id="para2">para 2 - hello there</p>
    </div>
    
    <p>press the button to remove the above paragraph</p>
    <button onclick="myfunn()">click me</button>
    

    <script>
        function myfunn(){

            // remove child
            const child = document.getElementById("para1");
            const parent = document.getElementById("parent");
            parent.removeChild(child);

        }
   </script>
</body>
</html>
